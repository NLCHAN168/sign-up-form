<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <div class="odinbackground">
        <img class="odinlogo" src="images/odin-lined.png" alt="odin" />
        <h1 class="odin">ODIN</h1>
      </div>
      <div class="credit">
        Photo by
        <a
          href="https://unsplash.com/@kerry_hu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Kerry Hu</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/panda?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="right">
      <div class="title">
        <h1>Panda Fan Club</h1>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="signup">
        <form action="" method="get">
          <div class="input">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" />
          </div>
          <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder=" " />
          </div>
          <div>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="pwd" />
          </div>
          <div>
            <label for="pwconfirm">Confirm Password:</label>
            <input type="password" id="pwdconfirm" />
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="login">
        Already have an account?
        <a href="file:///C:/Users/Nick/repos/sign-up-form/index.html">Log in</a>
      </div>
    </div>
  </body>
</html>
